<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomofocus</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="pomofocus-logo.png" alt="Pomofocus" />
      </div>
      <nav>
        <ul>
          <li><a href="#">Report</a></li>
          <li><a href="#">Setting</a></li>
          <li><a href="#">Login</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="timer-container">
        <div class="timer-modes">
          <span class="active">Pomodoro</span>
          <span>Short Break</span>
          <span>Long Break</span>
        </div>
        <div class="timer">25:00</div>
        <button class="start-btn">START</button>
        <div class="current-task">#1 Summarize Harvard CS50</div>
      </div>
      <div class="tasks-container">
        <h2>Tasks</h2>
        <div class="task">
          <span>Summarize Harvard CS50</span>
          <span class="progress">0/4</span>
          <span class="toggle-details">▼</span>
        </div>
        <div class="task">
          <span>BossRod8</span>
          <span class="progress">0/1</span>
          <span class="toggle-details">▼</span>
        </div>
        <button class="add-task">Add Task</button>
      </div>
      <div class="progress-bar">
        <span class="pomodoros">Pomos: 0/5</span>
        <span class="finish-time">Finish At: 12:09 (2.5h)</span>
      </div>
    </main>
  </body>
</html>
