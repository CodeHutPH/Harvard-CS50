<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geolocation</title>
  </head>
  <body>
    <script>
      // NAVIGATOR SCRIPT
      navigator.geolocation.getCurrentPosition(function (position) {
        document.write(
          position.coords.latitude + ", " + position.coords.longitude
        );
      });
    </script>
  </body>
</html>
